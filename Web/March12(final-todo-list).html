<html>
    <head>
        <title>Using the Console</title>
    </head>

    <body>

        <h1> To-Do List</h1>
    
        <div>
          <p>
            Adding Todos!
          </p>
        </div>
    
        <div>
          <button id = "addTodo">Add Todo</button>
          <input id = "addTodoTextInput" type = "text" value = 'Add Here' onfocus="this.value=''">
        </div>
    
        <div>
          <p>
            Managing Todos!
          </p>
        </div>
    
        <div>
          <button id= "changeTodo">Change Todo</button>
          <input id = "changeTodoPosition" type = 'number'onfocus="this.value=''">
          <input id = "changeTodoTextInput" type = 'text' onfocus="this.value=''" value = 'New Text'>
    
        </div>
    
        <div>
          <button id="deleteTodo">Delete Todo</button>
          <input id = "deleteTodoPosition" type = 'number'>
        </div>

        <div>
            <button id = "deleteAll">Delete All</button>
        </div>
    
        <ul id = "todoList">
        </ul>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>

        var todos = []

        function showTodos(){
            $('.list').remove()
            for (var i = 0; i <todos.length; i++){
                var newLi = $('<li class = "list"> </li>').text(todos[i])
                $('#todoList').append(newLi)
            }
        }

        function addTodo(){
            var newTodo = $('#addTodoTextInput').val()
            todos.push(newTodo)
            showTodos()
        }
        
        function deleteTodo(){
            var position = $('#deleteTodoPosition').val()
            todos.pop(position)
            showTodos()
        }

        function changeTodo(){
            var position = $('#changeTodoPosition').val()
            var newText = $('#changeTodoTextInput').val()
            todos[position] = newText
            showTodos()
        }

        function deleteAll(){
                todos.splice(0,todos.length)
            
            showTodos()
        }

        $('#addTodo').on('click', addTodo)
        $('#changeTodo').on('click', changeTodo)
        $('#deleteTodo').on('click', deleteTodo)
        $('#deleteAll').on('click', deleteAll)

    </script>
</html>
